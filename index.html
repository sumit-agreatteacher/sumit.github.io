<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tenure track Portal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: sans-serif;
      color: white;
    }
    #starfield {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    #nameBox {
      text-align: center;
      z-index: 1;
    }
    input {
      padding: 10px 15px;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #ff0080;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <div id="nameBox">
    <h1>Enter your name to begin</h1>
    <input id="nameInput" placeholder="Type your name..." />
    <button onclick="startGame()">Start</button>
  </div>

  <script src="stars.js"></script>
  <script>
    
    function startGame() {
      const name = document.getElementById('nameInput').value.trim().toLowerCase();
      if (name === "sumit") {
        window.location.href = "game.html";
      } else if (name === "sumitv2") {
        window.location.href = "gameV2.html";
      } else {
        alert("Access denied! Only the birthday professor may enter ðŸš€");
      }
    }

  </script>
</body>
</html>
